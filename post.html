<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Blog Post - Shreshth's Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 2.0;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 30px;
            min-height: 100vh;
        }

        header {
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        header h1 a {
            color: #4a9eff;
            text-decoration: none;
        }

        nav {
            font-size: 1.4em;
            color: #6b8cae;
            margin-bottom: 0;
        }

        nav a {
            color: #5eb3f6;
            text-decoration: none;
            transition: color 0.2s ease;
            margin-right: 20px;
        }

        nav a:hover {
            color: #00d4ff;
        }

        article {
            margin-bottom: 40px;
        }

        .post-header {
            margin-bottom: 50px;
        }

        .post-title {
            font-size: 3.5em;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .post-date {
            font-size: 1.2em;
            color: #6b8cae;
            font-style: italic;
            font-weight: 300;
        }

        .post-content {
            font-size: 1.15em;
            line-height: 2.0;
            color: #ffffff;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4 {
            color: #ffffff;
            margin-top: 2em;
            margin-bottom: 0.8em;
            font-weight: 600;
        }

        .post-content h1 {
            font-size: 2.2em;
        }

        .post-content h2 {
            font-size: 1.8em;
        }

        .post-content h3 {
            font-size: 1.4em;
        }

        .post-content p {
            margin-bottom: 1.8em;
            line-height: 2.0;
        }

        .post-content strong {
            font-weight: 700;
            font-style: italic;
        }

        .post-content em {
            font-style: italic;
        }

        .post-content a {
            color: #5eb3f6;
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        .post-content a:hover {
            color: #00d4ff;
        }

        .post-content ul,
        .post-content ol {
            margin-left: 2em;
            margin-bottom: 1.8em;
        }

        .post-content li {
            margin-bottom: 0.5em;
        }

        .post-content code {
            background-color: rgba(100, 120, 140, 0.25);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95em;
            color: #5eb3f6;
        }

        .post-content pre {
            background-color: rgba(100, 120, 140, 0.25);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.8em;
            line-height: 1.6;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content blockquote {
            border-left: 4px solid #5eb3f6;
            padding-left: 25px;
            margin-left: 0;
            margin-bottom: 1.8em;
            font-style: italic;
            color: #b3d4ff;
        }

        .post-content img {
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 0px;
            margin: 2.5em 0;
            display: block;
        }

        .back-link {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }

        .back-link a {
            color: #5eb3f6;
            text-decoration: none;
            transition: color 0.2s ease;
            font-size: 1.1em;
        }

        .back-link a:hover {
            color: #00d4ff;
        }

        .loading {
            color: #6b8cae;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="index.html">Shreshth Saride</a></h1>
        <nav>
            <a href="index.html">home</a>
            <a href="blog.html">blog</a>
            <a href="timeline.html">timeline</a>
        </nav>
    </header>

    <article id="post-article">
        <div class="post-header">
            <h2 class="post-title loading">Loading...</h2>
            <div class="post-date loading">Please wait</div>
        </div>
        <div class="post-content loading">
            Fetching post content...
        </div>
    </article>

    <div class="back-link">
        <a href="blog.html">‚Üê Back to all posts</a>
    </div>

    <script>
        async function loadPost() {
            // Get slug from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            
            if (!slug) {
                document.getElementById('post-article').innerHTML = `
                    <div class="post-header">
                        <h2 class="post-title">Post not found</h2>
                    </div>
                    <div class="post-content">
                        <p>Sorry, this post doesn't exist.</p>
                    </div>
                `;
                return;
            }
            
            try {
                // Fetch the post content from GitHub
                const response = await fetch(`https://raw.githubusercontent.com/Shreshth1x/shreshthsaride-website/main/posts/${slug}.md`);
                
                if (!response.ok) {
                    throw new Error('Post not found');
                }
                
                const content = await response.text();
                
                // Parse frontmatter
                const frontmatterMatch = content.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
                
                if (!frontmatterMatch) {
                    throw new Error('Invalid post format');
                }
                
                const frontmatter = frontmatterMatch[1];
                const body = frontmatterMatch[2];
                
                // Extract title and date
                const titleMatch = frontmatter.match(/title:\s*["']?(.+?)["']?\n/);
                const dateMatch = frontmatter.match(/date:\s*(.+)/);
                
                const title = titleMatch ? titleMatch[1] : 'Untitled';
                const date = dateMatch ? new Date(dateMatch[1]) : new Date();
                
                const formattedDate = date.toLocaleDateString('en-US', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
                
                // Update page title
                document.getElementById('post-title').textContent = `${title} - Shreshth's Blog`;
                
                // Convert markdown to HTML
                const htmlContent = marked.parse(body);
                
                // Display post
                document.getElementById('post-article').innerHTML = `
                    <div class="post-header">
                        <h2 class="post-title">${title}</h2>
                        <div class="post-date">${formattedDate}</div>
                    </div>
                    <div class="post-content">
                        ${htmlContent}
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-article').innerHTML = `
                    <div class="post-header">
                        <h2 class="post-title">Error loading post</h2>
                    </div>
                    <div class="post-content">
                        <p>Sorry, we couldn't load this post. It may not exist or there was an error fetching it.</p>
                    </div>
                `;
            }
        }
        
        // Load post when page loads
        loadPost();
    </script>

</body>
</html>
