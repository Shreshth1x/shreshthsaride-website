<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Shreshth's Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #b3d4ff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 30px;
            min-height: 100vh;
        }

        header {
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        header h1 a {
            color: #4a9eff;
            text-decoration: none;
        }

        nav {
            font-size: 1.4em;
            color: #6b8cae;
            margin-bottom: 0;
        }

        nav a {
            color: #5eb3f6;
            text-decoration: none;
            transition: color 0.2s ease;
            margin-right: 20px;
        }

        nav a:hover {
            color: #00d4ff;
        }

        main {
            margin-bottom: 0;
        }

        .blog-entries {
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }

        .blog-entry {
            display: flex;
            align-items: baseline;
            gap: 2em;
        }

        .blog-date {
            font-size: 1.1em;
            color: #6b8cae;
            font-style: italic;
            white-space: nowrap;
            min-width: 120px;
        }

        .blog-title {
            font-size: 1.2em;
            color: #5eb3f6;
            font-weight: 400;
        }

        .blog-title a {
            color: #5eb3f6;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .blog-title a:hover {
            color: #00d4ff;
        }

        a {
            color: #5eb3f6;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #00d4ff;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="mockblog.html">Shreshth Saride</a></h1>
        <nav>
            <a href="mockblog.html">home</a>
            <a href="blog.html">blog</a>
            <a href="timeline.html">timeline</a>
        </nav>
    </header>

    <main>
        <div class="blog-entries">
            <div class="blog-entry">
                <span class="blog-date">24 Dec, 2025</span>
                <span class="blog-title">coming soon</span>
            </div>
        </div>
    </main>

</body>
</html>
