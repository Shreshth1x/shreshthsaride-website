    <style>
        /* Blog Page Specific Styles */
        .blog-page {
            padding-top: calc(var(--nav-height) + var(--space-xl));
            padding-bottom: var(--space-2xl);
            min-height: 100vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
            padding: 0 var(--space-md);
        }

        .page-header h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            text-shadow: 4px 4px 0 var(--shadow-color);
            margin-bottom: var(--space-sm);
        }

        @media (min-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }
        }

        .page-subtitle {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        /* Quest Board Container */
        .quest-board {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        .quest-board-frame {
            background: linear-gradient(145deg, #5a3d2b 0%, #3d2914 100%);
            border: 8px solid #2d1f0f;
            border-radius: var(--radius-md);
            padding: var(--space-xl);
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .quest-board-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            pointer-events: none;
        }

        /* Board Title */
        .board-title {
            text-align: center;
            margin-bottom: var(--space-xl);
            position: relative;
        }

        .board-title h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.875rem;
            color: #f4e4bc;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }

        .board-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: #c9a86c;
            margin: var(--space-md) auto 0;
        }

        /* Quest List */
        .quest-list {
            display: grid;
            gap: var(--space-lg);
        }

        /* Quest Card */
        .quest-card {
            position: relative;
            background: linear-gradient(145deg, #f4e4bc 0%, #e8d4a8 100%);
            border: 3px solid #c9a86c;
            border-radius: var(--radius-sm);
            padding: var(--space-lg);
            color: #3d2914;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
            transform: rotate(-0.5deg);
        }

        .quest-card:nth-child(even) {
            transform: rotate(0.5deg);
        }

        .quest-card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: var(--space-lg);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #8b4513 30%, #c9a86c 30%);
            border-radius: 50%;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .quest-card:hover {
            transform: translateY(-4px) rotate(0deg);
            box-shadow: 6px 8px 0 rgba(0, 0, 0, 0.25);
        }

        .quest-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-sm);
            flex-wrap: wrap;
            gap: var(--space-xs);
        }

        .quest-type {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: #8b4513;
            background: rgba(139, 69, 19, 0.1);
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid #8b4513;
        }

        .quest-date {
            font-family: 'VT323', monospace;
            font-size: 1.125rem;
            color: #6b4423;
        }

        .quest-title {
            font-family: 'Space Mono', monospace;
            font-size: 1.125rem;
            color: #3d2914;
            margin-bottom: var(--space-md);
            font-weight: 700;
            line-height: 1.4;
        }

        .quest-accept {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: #8b4513;
            text-decoration: none;
            padding: var(--space-sm) var(--space-md);
            background: rgba(139, 69, 19, 0.1);
            border: 2px solid #8b4513;
            transition: all 0.2s ease;
        }

        .quest-accept:hover {
            background: #8b4513;
            color: #f4e4bc;
        }

        /* Loading State */
        .quest-loading {
            text-align: center;
            padding: var(--space-2xl);
        }

        .quest-loading-text {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: #c9a86c;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .quest-loading-spinner {
            width: 40px;
            height: 40px;
            margin: var(--space-md) auto;
            border: 4px solid #c9a86c;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Empty State */
        .quest-empty {
            text-align: center;
            padding: var(--space-2xl);
        }

        .quest-empty-icon {
            font-size: 3rem;
            margin-bottom: var(--space-md);
            opacity: 0.5;
        }

        .quest-empty-text {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: #c9a86c;
        }

        /* Decorative elements */
        .board-decor {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #2d1f0f;
            border-radius: 50%;
        }

        .board-decor--tl { top: -15px; left: -15px; }
        .board-decor--tr { top: -15px; right: -15px; }
        .board-decor--bl { bottom: -15px; left: -15px; }
        .board-decor--br { bottom: -15px; right: -15px; }

        /* ========================================
           MOBILE QUEST BOARD ADJUSTMENTS
           ======================================== */

        @media (max-width: 480px) {
            .quest-board-frame {
                border-width: 4px;
                padding: var(--space-md);
            }

            .quest-card {
                padding: var(--space-md);
            }

            .quest-title {
                font-size: 1rem;
            }
        }
    </style>

    <!-- Blog Fetch Script -->
    <script>
        async function loadBlogPosts() {
            const questList = document.getElementById('quest-list');

            try {
                // Fetch the posts directory listing from GitHub API
                const response = await fetch('https://api.github.com/repos/Shreshth1x/shreshthsaride-website/contents/posts');
                const files = await response.json();

                // Filter for markdown files
                const posts = files.filter(file => file.name.endsWith('.md'));

                if (posts.length === 0) {
                    questList.innerHTML = `
                        <div class="quest-empty">
                            <div class="quest-empty-icon">&#128220;</div>
                            <p class="quest-empty-text">No quests available yet. Check back soon!</p>
                        </div>
                    `;
                    return;
                }

                // Fetch content of each post
                const postPromises = posts.map(async (post) => {
                    const contentResponse = await fetch(post.download_url);
                    const content = await contentResponse.text();

                    // Parse frontmatter
                    const frontmatterMatch = content.match(/^---\n([\s\S]*?)\n---/);
                    if (frontmatterMatch) {
                        const frontmatter = frontmatterMatch[1];
                        const titleMatch = frontmatter.match(/title:\s*["']?(.+?)["']?\n/);
                        const dateMatch = frontmatter.match(/date:\s*(.+)/);

                        const title = titleMatch ? titleMatch[1] : 'Untitled';
                        const date = dateMatch ? new Date(dateMatch[1]) : new Date();

                        // Create slug from filename
                        const slug = post.name.replace('.md', '');

                        return {
                            title,
                            date,
                            slug,
                            filename: post.name
                        };
                    }
                    return null;
                });

                const postsData = (await Promise.all(postPromises)).filter(p => p !== null);

                // Sort by date (newest first)
                postsData.sort((a, b) => b.date - a.date);

                // Display posts as quest cards
                questList.innerHTML = postsData.map((post, index) => {
                    const formattedDate = post.date.toLocaleDateString('en-US', {
                        day: 'numeric',
                        month: 'short',
                        year: 'numeric'
                    });

                    const questType = index === 0 ? 'NEW QUEST' : 'MAIN QUEST';

                    return `
                        <article class="quest-card stagger-item">
                            <div class="quest-header">
                                <span class="quest-type">${questType}</span>
                                <span class="quest-date">${formattedDate}</span>
                            </div>
                            <h3 class="quest-title">${post.title}</h3>
                            <a href="post.html?slug=${post.slug}" class="quest-accept">
                                ACCEPT QUEST <span>></span>
                            </a>
                        </article>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading posts:', error);
                questList.innerHTML = `
                    <div class="quest-empty">
                        <div class="quest-empty-icon">&#9888;</div>
                        <p class="quest-empty-text">Failed to load quests. The guild board is temporarily unavailable.</p>
                    </div>
                `;
            }
        }

        // Load posts when page loads
        loadBlogPosts();
    </script>
