<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="4" fill="#4cc9f0"/>
  <!-- Pixel-art style "S" matching Press Start 2P aesthetic -->
  <g fill="#1a1a2e">
    <!-- Top horizontal bar -->
    <rect x="8" y="6" width="16" height="3"/>
    <!-- Upper left vertical -->
    <rect x="5" y="6" width="3" height="6"/>
    <!-- Middle horizontal bar -->
    <rect x="8" y="12" width="16" height="3"/>
    <!-- Lower right vertical -->
    <rect x="24" y="15" width="3" height="6"/>
    <!-- Bottom horizontal bar -->
    <rect x="8" y="21" width="16" height="3"/>
    <!-- Top-right cap -->
    <rect x="24" y="6" width="3" height="3"/>
    <!-- Bottom-left cap -->
    <rect x="5" y="21" width="3" height="3"/>
  </g>
</svg>
